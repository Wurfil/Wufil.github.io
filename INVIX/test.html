<body>

    <script>
        function get() {
            $.ajax({
                url: 'http://26.190.19.174:8000/products/get',
                crossDomain: true,
                dataType: 'json',
                method: 'get',
                success: function (Data) { console.log(Data) },
                error: function () {
                    console.log("error");
                }
            });

        }
        function post() {
            var my_data = {
                "prod_forms": [
                    {
                        "name": "string",
                        "amount": 0,
                        "unit_type": "string"
                    }
                ]
            };
            $.ajax({
                url: 'http://26.190.19.174:8000/products/add',
                method: "POST",
                data: my_data,
                dataType: 'json',
                success: function () {
                    console.log("success");
                }
            });
        }
    </script>
